apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-app
  template:
    metadata:
      labels:
        app: user-app
    spec:
      containers:
      - name: user
        image: andyovch/sa-user:0.0.1
        env:
        - name: USER_PORT
          value: "8080"
        ports:
        - name: web
          containerPort: 8080

